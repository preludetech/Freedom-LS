name: Tests

on:
  push:
    branches: [main, ci_tests]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 6543:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Python dependencies
        run: uv sync

      - name: Run migrations
        run: uv run python manage.py migrate

      - name: Run unit tests
        run: uv run pytest -m "not playwright"

  playwright-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 6543:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Python dependencies
        run: uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run tailwind_build

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium

      - name: Run migrations
        run: uv run python manage.py migrate

      - name: Run Playwright tests
        run: uv run pytest -m playwright
