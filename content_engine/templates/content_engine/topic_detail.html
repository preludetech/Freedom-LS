{% extends '_base.html' %}

{% block title %} {{ topic.title }} {% endblock %}

{% block content %}

    <div class="space-y-4">

        <h1>{{ topic.title }}</h1>
        {% if topic.subtitle %}
        <h2>{{ topic.subtitle }}</h2>
        {% endif %}
        <hr/>
        <div class="space-y-4 py-4">
            {{ topic.rendered_content }}
        </div>
    </div>
{% endblock content %}
