{% if is_current == "True" or is_current == True %}
    <span class="{{ current_class }}" {{ attrs }}>
        {{ number }}
    </span>
{% elif is_accessible == "True" or is_accessible == True %}
    <a href="{{ url }}" class="{{ accessible_class }}" title="{{ title }}" {{ attrs }}>
        {{ number }}
    </a>
{% else %}
    <span class="{{ inaccessible_class }}" {{ attrs }}>
        {{ number }}
    </span>
{% endif %}
