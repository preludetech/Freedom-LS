<c-vars
    number=""
    is_current="False"
    is_accessible="False"
    url=""
    title=""
/>

{% if is_current == "True" or is_current == True %}
    <span class="px-3 py-1 bg-primary text-white rounded font-medium text-sm" {{ attrs }}>
        {{ number }}
    </span>
{% elif is_accessible == "True" or is_accessible == True %}
    <a href="{{ url }}" class="no-underline px-3 py-1 bg-surface border border-border text-muted rounded hover:bg-surface-alt text-sm" title="{{ title }}" {{ attrs }}>
        {{ number }}
    </a>
{% else %}
    <span class="px-3 py-1 bg-surface-disabled text-muted/50 rounded text-sm cursor-not-allowed" {{ attrs }}>
        {{ number }}
    </span>
{% endif %}


{% comment %}
Usage Examples:

  <!-- Current page (highlighted) -->
  <c-form-page-link
      number="3"
      is_current="true"
  />

  <!-- Accessible page (clickable) -->
  <c-form-page-link
      number="2"
      is_accessible="true"
      url="/course/form/page/2/"
      title="Question Set 2"
  />

  <!-- Inaccessible page (disabled) -->
  <c-form-page-link
      number="5"
  />

  <!-- In a loop -->
  {% for page in page_links %}
      <c-form-page-link
          number="{{ page.number }}"
          is_current="{{ page.is_current }}"
          is_accessible="{{ page.is_accessible }}"
          url="{{ page.url }}"
          title="{{ page.title }}"
      />
  {% endfor %}
{% endcomment %}
