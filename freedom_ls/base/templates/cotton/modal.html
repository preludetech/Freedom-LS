<c-vars title footer class="" id="" open="false" />

<!-- Modal backdrop and container -->
<div x-data="{ open: {{ open }} }"
     x-on:keydown.escape.window="open = false"
     x-cloak
     {% if id %} id="{{ id }}" {% endif %}
     {{ c.attrs }}>

    {% if trigger %}
        <!-- Trigger slot - the element that opens the modal -->
        <div @click="open = true">
            {{ trigger }}
        </div>

    {% endif %}

    <!-- Modal overlay -->
    <div x-show="open"
         x-cloak
         class="fixed inset-0 z-50 overflow-y-auto"
         aria-labelledby="modal-title"
         role="dialog"
         aria-modal="true">

        <!-- Backdrop -->
        <div x-show="open"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-secondary/50 transition-opacity"
             @click="open = false">
        </div>

        <!-- Modal panel -->
        <div class="flex min-h-full items-center justify-center p-4">
            <div x-show="open"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class=" relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all "
                 @click.away="open = false">

                <!-- Header -->
                <div class="bg-surface px-6 py-4 border-b border-border-light border">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-foreground" id="modal-title">
                            {{ title }}
                        </h3>
                        <button @click="open = false"
                                type="button"
                                class="text-muted hover:text-foreground focus:outline-none focus:ring-2 focus:ring-primary rounded-md">
                            <span class="sr-only">Close</span>
                            <svg class="h-6 w-6"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Content -->
                <div class="{{ class }} bg-surface px-6 py-4 ">

                    {{ slot }}
                </div>

                <!-- Footer (optional) -->
                <c-button-group variant="space-between" class=" bg-surface-alt px-6 py-4 border-t border-border-light">
                    {{ footer }}
                </c-button-group>
            </div>
        </div>
    </div>
</div>
