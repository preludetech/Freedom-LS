{% if messages %}
    <div aria-live="assertive" class="fixed inset-0 flex items-end px-4 py-6 pointer-events-none sm:p-6 sm:items-start z-50">
        <div class="w-full flex flex-col items-center space-y-4 sm:items-end">
            {% for message in messages %}
                <div
                    x-data="{ show: true }"
                    x-show="show"
                    x-transition
                    x-init="setTimeout(() => show = false, 10000)"
                    class="pointer-events-auto flex justify-between items-center p-4 rounded-md shadow-lg border-2
                    {% if 'debug' in message.tags %}
                        bg-gray-100 border-gray-700 text-gray-900
                    {% elif 'info' in message.tags %}
                        bg-blue-100 border-blue-700 text-blue-900
                    {% elif 'success' in message.tags %}
                        bg-green-100 border-green-700 text-green-900
                    {% elif 'warning' in message.tags %}
                        bg-orange-100 border-orange-700 text-orange-900
                    {% elif 'error' in message.tags %}
                        bg-red-100 border-red-700 text-red-900
                    {% else %}
                        bg-blue-100 border-blue-700 text-blue-900
                    {% endif %}"
                >
                    <span class="text-sm font-medium">{{ message }}</span>

                    <button @click="show = false" class="ml-4 text-xl font-bold leading-none hover:opacity-75 focus:outline-none">
                        &times;
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
