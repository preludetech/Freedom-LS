{% if messages %}
    <div aria-live="assertive" class="fixed top-20 left-0 right-0 flex justify-center px-4 pointer-events-none z-50">
        <div class="w-full max-w-md flex flex-col items-center space-y-4">
            {% for message in messages %}
                <div
                    x-data="{ show: true }"
                    x-show="show"
                    x-transition
                    x-init="setTimeout(() => show = false, 10000)"
                    class="pointer-events-auto flex justify-between items-center p-4 rounded-md shadow-lg border-2
                    {% if 'debug' in message.tags %}
                        bg-surface-alt border-muted text-foreground
                    {% elif 'info' in message.tags %}
                        bg-primary-light border-primary text-primary-dark
                    {% elif 'success' in message.tags %}
                        bg-success-light border-success text-success-hover
                    {% elif 'warning' in message.tags %}
                        bg-accent-light border-accent text-accent
                    {% elif 'error' in message.tags %}
                        bg-danger-light border-danger text-danger-hover
                    {% else %}
                        bg-primary-light border-primary text-primary-dark
                    {% endif %}"
                >
                    <span class="text-sm font-medium">{{ message }}</span>

                    <button @click="show = false" class="ml-4 text-xl font-bold leading-none hover:opacity-75 focus:outline-none">
                        &times;
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
