{% if messages %}
    <div aria-live="assertive" class="fixed top-24 left-1/2 -translate-x-1/2 w-full max-w-2xl px-4 pointer-events-none z-50">
        <div class="flex flex-col gap-3">
            {% for message in messages %}
                <div
                    x-data="{ show: true }"
                    x-show="show"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-x-full"
                    x-transition:enter-end="opacity-100 translate-x-0"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-x-0"
                    x-transition:leave-end="opacity-0 translate-x-full"
                    x-init="setTimeout(() => show = false, 8000)"
                    class="pointer-events-auto bg-surface rounded-lg shadow-lg border-l-4 flex items-start gap-3 p-4
                    {% if 'debug' in message.tags %}
                        border-muted
                    {% elif 'info' in message.tags %}
                        border-primary
                    {% elif 'success' in message.tags %}
                        border-success
                    {% elif 'warning' in message.tags %}
                        border-accent
                    {% elif 'error' in message.tags %}
                        border-danger
                    {% else %}
                        border-primary
                    {% endif %}"
                >
                    <!-- Icon indicator -->
                    <div class="shrink-0 w-5 h-5 mt-0.5">
                        {% if 'success' in message.tags %}
                            <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        {% elif 'error' in message.tags %}
                            <svg class="w-5 h-5 text-danger" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        {% elif 'warning' in message.tags %}
                            <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                        {% else %}
                            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        {% endif %}
                    </div>

                    <!-- Message text -->
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-foreground leading-relaxed">{{ message }}</p>
                    </div>

                    <!-- Close button -->
                    <button
                        @click="show = false"
                        class="shrink-0 text-muted hover:text-foreground transition-colors focus:outline-none focus:ring-2 focus:ring-primary rounded"
                        aria-label="Dismiss"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
