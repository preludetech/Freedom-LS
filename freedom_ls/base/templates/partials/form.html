<div class="space-y-4     text-left">
    {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <p class="text-sm text-muted mt-1">
                    {{ field.help_text }}
                </p>
            {% endif %}
            {% if field.errors %}
                <div class="text-sm text-danger mt-1">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    {% if form.non_field_errors %}
        <div class="bg-danger/10 border border-danger/20 rounded-md p-3 text-sm text-danger-hover">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
</div>
