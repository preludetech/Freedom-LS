{% load base_filters %}

{% with completed=object.progress|get_dict_item:column.item_id %}
    {% if completed %}
        <span class="text-green-600">&#10003;</span>
    {% else %}
        <span class="text-gray-300">&mdash;</span>
    {% endif %}
{% endwith %}
