{% extends "bloom_student_interface/_base_logged_in.html" %}

{% partialdef tabs %}


    <nav class="bg-white"  id="tabs" hx-swap-oob="true">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 h-16 justify-center">
                <a hx-push-url="true"
                   hx-get="{% url 'bloom_student_interface:children_activities' %}"
                   hx-swap="none"
                   class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors no-underline">
                    Activities
                </a>
                <a hx-push-url="true"
                   hx-get="{% url 'bloom_student_interface:children_assessment' %}"
                   hx-swap="none"
                   class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors no-underline">
                    Assessment
                </a>
            </div>
        </div>
    </nav>

{% endpartialdef %}


{% block content %}

    {% partial tabs %}



    <div id="main_content" hx-swap-oob="true" class="flex p-4 space-x-4">
        <div class="border">
            {% for child in children %}
            {{ child.name }}
            {% endfor %}
        </div>
        
        <div class="border">
            {% block child_content %}
            {% endblock child_content %}
        </div>
    </div>



{% endblock content %}
