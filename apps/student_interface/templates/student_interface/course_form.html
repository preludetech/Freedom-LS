{% extends "student_interface/_course_base.html" %}



{% block content %}


<h1>{{ form.title }}</h1>
{% if form.subtitle %}
<h2>{{ form.subtitle }}</h2>
{% endif %}
<hr/>

<div class="space-y-4 py-4">
    {{ form.rendered_content }}
</div>


 {% if form_progress %}
    <p>
        <a href="{% url 'student_interface:form_fill_page' course.slug index page_number %}" class="btn btn-primary">Continue Form >></a>
    </p>
{% else %}
    <p>
        <a href="{% url 'student_interface:form_start' course.slug  index %}" class="btn btn-primary">Start Form >></a>
    </p>
{% endif %}


{% endblock %}
