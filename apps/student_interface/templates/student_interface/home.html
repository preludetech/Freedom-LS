{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="text-center">
        {% if  user.is_authenticated %}

            <h1 class="mb-4">Welcome back, {{ user.first_name|default:user.email }}</h1>
        

        {% else %}
            <h1 class="mb-4">Welcome</h1>
            
            <c-login-prompt/>
            
        {% endif %}
    </div>

    <div>
        <div hx-get="{% url 'student_interface:partial_list_courses' %}"
             hx-trigger="load"
             hx-indicator="#course-loading">
            <c-loading-indicator id="course-loading" message="Loading courses..." />
        </div>
    </div>
{% endblock %}
